[loggers]
keys=root,ldefault,laccess
[handlers]
keys=hdefault,haccess
[formatters]
keys=fdefault,faccess
[logger_root]
level=INFO
handlers=hdefault
propagate=0
[logger_ldefault]
level=INFO
handlers=hdefault
propagate=0
qualname=uvicorn.error
[logger_laccess]
level=INFO
handlers=haccess
propagate=0
qualname=uvicorn.access
[handler_hdefault]
class=StreamHandler
formatter=fdefault
args=(sys.stdout,)
[handler_haccess]
class=StreamHandler
formatter=faccess
args=(sys.stdout,)
[formatter_fdefault]
format=%(asctime)s %(levelprefix)-8s %(message)s
datefmt=
class=uvicorn.logging.DefaultFormatter
[formatter_faccess]
format=%(asctime)s %(levelprefix)s %(client_addr)s - "%(request_line)s" %(status_code)s
datefmt=
class=uvicorn.logging.AccessFormatter
